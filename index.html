<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="header">
        <h6>Select the size</h6>
        <button id="popup">Select</button>
    </div>
    <p class="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="blackb" onclick="changeColor('black')">Black</button>
        <button class="grayb" onclick="changeColor('gray')">Gray</button>
        <button class="randomb" onclick="changeColor('random')">Random</button>
        <button class="eraserb" onclick="changeColor('white')">Eraser</button>
        <button class="resetb" onclick="resetBoard()">Clear</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
